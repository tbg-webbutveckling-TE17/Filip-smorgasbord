<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../assets/css/projekt%20genomgng.css">
</head>
<body>
    <form action="" method="post" id="kontaktForm">
        <fieldset>
            <legend>kontakta oss</legend>
            
            <p>
                <label for="forname">förnamn</label>
                <input type="text" placeholder="skriv ditt förnamn här...." required id="forname">
            </p>
            
            <p>
                <label for="">efternamn</label>
                <input type="text" placeholder="skriv ditt efternamn här" required>
            </p>
            
            <p>
                <label for="">E-postadress</label>
                <input type="email" placeholder="skriv din e-postadress här" required>
            </p>
            
            <p> 
               <label for="">lösenord</label>
               <input type="password" placeholder="skriv ditt lösenord..."> 
            
            </p>
            
            <textarea placeholder="skriv ditt meddelande här"></textarea>
            
            <p>
                <input type="submit" value="Skicka!">
                <input type="reset" value="rensa">
            </p>
        </fieldset>
    </form>
</body>
</html>
